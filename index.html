<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>stop watch</title>
</head>

<body>

    <div class="watch">
        <div id="timer">00 : 00 : 00</div>
    </div>



    <div class="button">
        <button id="red" class="btn" style="background-color: red;">START</button>
        <button id="green" class="btn" style="background-color: green;">STOP</button>
        <button id="blue" class="btn" style="background-color: blue;">RESET</button>
    </div>























    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
